<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <form method="post" action="/register" >
    姓名<input type="text" name="name" >
        <br><br>
    性别<input  type="radio" name="sex" value="男"/>男<input value="女" type="radio"  name="sex"/>女
        <br><br>
    最高学位 <select name = "degree">
                <option value = "本科">本科</option>
                <option value = "硕士">硕士</option>
                <option value = "博士">博士</option>
            </select>
        <br><br>
    专长 <input type="checkbox" name="speciality" value="大数据">大数据<input type="checkbox" name="speciality" value="大数据">软件体系结构<input type="checkbox" name="speciality" value="大数据">生产管理
        <br><br>
    主讲课程<select size = 5 multiple name = "masterCourse">
                <option value = "面向对象程序设计">面向对象程序设计
                <option value = "Java Web程序设计" selected>Java Web程序设计
                <option value = "数据库原理与应用">数据库原理与应用
            </select>
        <br><br>
        <input type="submit" value="提交">
        </form>
</body>
</html>
